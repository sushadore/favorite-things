<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1 2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorites</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="color">Favorite color</label>
          <input type="text" class="form-control" id="color">
        </div>
        <div class="form-group">
          <label for="food">Favorite food</label>
          <input type="text" class="form-control" id="food">
        </div>
        <div class="form-group">
          <label for="animal">Favorite animal</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <div class="form-group">
          <label for="season">Favorite season</label>
          <input type="text" class="form-control" id="season">
        </div>
        <button type="submit" class="btn btn-default">Show favorites!</button>
      </form>
      <ul>
      </ul>
    </div>
  </body>
</html>
